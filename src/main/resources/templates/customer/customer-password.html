<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="/css/customer-info.css">
    <!-- js -->
    <script src="/js/account.js"></script>

    <title>Dark Code - Quản lý</title>
    <!-- icon thanh địa chỉ -->
    <link rel="shortcut icon" href="/images/detulaptrinh-icon.ico">
</head>

<body ng-app="account" ng-controller="account-ctrl">
    <!--========== HEADER ==========-->
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">[[${user.fullname}]]</a>
        </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="/shop" class="nav__link nav__logo">
                    <i class='bx bxs-disc nav__icon'></i>
                    <span class="nav__logo-name">D.Shop</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Quản lý</h3>

                        <a href="/customer" class="nav__link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Trang chính</span>
                        </a>

                        <div class="nav__dropdown">
                            <a href="#" class="nav__link">
                                <i class='bx bxs-cart-alt nav__icon'></i>
                                <span class="nav__name">Đơn hàng</span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                            </a>
                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a href="/customer/order-check" class="nav__dropdown-item">Đang giao</a>
                                    <a href="/customer/order-success" class="nav__dropdown-item">Đã giao</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">Hồ sơ</h3>

                        <a href="/customer/user-info" class="nav__link">
                            <i class='bx bxs-info-circle nav__icon'></i>
                            <span class="nav__name">Chỉnh sửa thông tin</span>
                        </a>
                        <a href="/customer/user-password" class="nav__link active">
                            <i class='bx bxs-lock-open-alt nav__icon'></i>
                            <span class="nav__name">Đổi mật khẩu</span>
                        </a>
                    </div>
                </div>
            </div>

            <a href="/security/logoff" class="nav__link nav__logout">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>

    <!--========== main ==========-->
    <main>
        <!-- account info -->
        <div class="title">
            <h1>Đổi mật khẩu</h1>
        </div>
        <div class="info-account row">
            <!-- info -->
            <div class="info col-6">
                <form>
                    <div class="form-group">
                        <label>Mật khẩu cũ</label>
                        <input ng-model="pass" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu mới</label>
                        <input ng-model="newPass" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu</label>
                        <input ng-model="newPass1" type="password" class="form-control">
                    </div>
                    <button ng-click="check()" class="btn btn-primary">Cập nhật</button>
                </form>
            </div>
            <!-- icon -->
            <div class="icon col-6">
                <i class='bx bx-shield-quarter' ></i>
            </div>
        </div>
        <!-- end account info -->
    </main>

    <!--========== MAIN JS ==========-->
    <script>
        /*==================== SHOW NAVBAR ====================*/
        const showMenu = (headerToggle, navbarId) => {
            const toggleBtn = document.getElementById(headerToggle),
                nav = document.getElementById(navbarId)

            // Validate that variables exist
            if (headerToggle && navbarId) {
                toggleBtn.addEventListener('click', () => {
                    // We add the show-menu class to the div tag with the nav__menu class
                    nav.classList.toggle('show-menu')
                    // change icon
                    toggleBtn.classList.toggle('bx-x')
                })
            }
        }
        showMenu('header-toggle', 'navbar')

        /*==================== LINK ACTIVE ====================*/
        const linkColor = document.querySelectorAll('.nav__link')

        function colorLink() {
            linkColor.forEach(l => l.classList.remove('active'))
            this.classList.add('active')
        }

        linkColor.forEach(l => l.addEventListener('click', colorLink))
    </script>
</body>

</html>
